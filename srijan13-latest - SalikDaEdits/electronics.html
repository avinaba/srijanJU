<script>

	function HomeE(){
		document.getElementById("actual_info").innerHTML = "Do check our other events!";
		jQuery("#homeE").animate( {top : "+=1px",}, 500);
		jQuery("#homeE").animate( {top : "-=1px",}, 500);
		setTimeout( function(){ window.location = "index.html"; }, 1500 );
	}
	function BackE(){
		document.getElementById("actual_info").innerHTML = "going back!";
		jQuery("#backE").animate( {top : "+=1px",}, 500);

	}
	function Es(){
		document.getElementById("actual_info").innerHTML = "Embedded System event info";
		jQuery("#es").animate( {top : "+=1px",}, 500);
		jQuery("#es").animate( {top : "-=1px",}, 500);
		//$('#event_info').css({"background":"url('../images/7.jpg')"});
	}
	function elec(){
		document.getElementById("actual_info").innerHTML = "Electron event info";
