	function Home()
	{
		document.getElementById("content_info").innerHTML = "Do check out our other events!";

		if( option == 1)

			jQuery("#iContradict").animate( {top:"-=30px",},1500);

		jQuery("#gear21").stopRotate();

		var rotation1 = function (){
    jQuery('.pic').rotate({
      angle:0,            // reset rotation angle to 0 where to start the rotation
      // rotate 360 degrees (counter clockwise), in 3 secconds
      animateTo:360, 
      duration: 6000,
      // auto-call the function after rotation, to rotate again and again
      callback: rotation1,
      // add easing to make animation look more natural
      // t: current time, b: begInnIng value, c: change In value, d: duration
      easing: function (x,t,b,c,d){
        return c*(t/d)+b;       // linear easing
      },
     });
	 }

	 jQuery('#gear17').rotate({
